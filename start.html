<body>

                        </div>
                        <div>

                    <div class="time-display" id="currentTime">00:00</div>
                    <div class="date-display d-flex align-items-center justify-content-md-end gap-2">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        <div class="row">
            <!-- Ã–V Abfahrten -->
            <div class="col-lg-8">
                <div class="card-custom" style="padding: 1.5rem;">
                    <div class="section-title">
                        <div class="icon-box" style="padding: 0.75rem;">
                            <svg width="800px" height="800px" viewBox="0 0 24 24" id="bus" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color">
                                
                                <path id="primary" d="M4.91,17H4a1,1,0,0,1-1-1V6A1,1,0,0,1,4,5H18.28a1,1,0,0,1,.95.68L21,10.85l.05.31V16a1,1,0,0,1-1,1h-.91" style="fill: none; stroke: rgb(255, 255, 255); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path><path id="primary-2" data-name="primary" d="M3,11H21m-6,6H9.08M9,11h6V5H9Z" style="fill: none; stroke: rgb(255, 255, 255); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path><path id="secondary" d="M7,15a2,2,0,1,0,2,2A2,2,0,0,0,7,15Zm10,0a2,2,0,1,0,2,2A2,2,0,0,0,17,15Z" style="fill: none; stroke: rgb(255, 255, 255); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path>
                            </svg>
                        </div>
                        <div>
                            <h2>Ã–V Abfahrten</h2>
                            <p class="section-subtitle d-flex align-items-center gap-1 mb-0">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                                    <circle cx="12" cy="10" r="3"></circle>
                                </svg>
                                Am Mattenhof 8, Haltestellen in der NÃ¤he
                            </p>
                        </div>
                    </div>

                    <div id="departures"></div>

                    <div class="text-center mt-3" style="font-size: 0.875rem; color: #7f8c8d;">
                        Letzte Aktualisierung: <span id="updateTime"></span>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Wetter -->
                <div class="weather-card mb-3">
                    <div class="d-flex align-items-center gap-3 mb-3">
                        <svg id="weatherIcon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <h2 class="h4 mb-0 fw-bold">Wetter</h2>
                    </div>
                    
                    <div class="weather-temp mb-2" id="weatherTemp">
                        <span class="spinner-border spinner-border-sm"></span>
                    </div>
                    <div class="h5 mb-4" id="weatherCondition">Laden...</div>
                    
                    <div class="weather-detail">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="d-flex align-items-center gap-2">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                    <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path>
                                </svg>
                                <span>Luftfeuchtigkeit</span>
                            </div>
                            <span class="fw-semibold" id="weatherHumidity">--%</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div class="d-flex align-items-center gap-2">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                    <path d="M19.07 4.93A10 10 0 0 0 6.99 3.34"></path>
                                    <path d="M4 6h.01"></path>
                                    <path d="M2.29 9.62A10 10 0 1 0 21.31 8.35"></path>
                                </svg>
                                <span>GefÃ¼hlt</span>
                            </div>
                            <span class="fw-semibold" id="weatherFeelsLike">--Â°C</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="d-flex align-items-center gap-2">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                    <path d="M16 13v6l3 3"></path>
                                    <path d="M8 13v6l-3 3"></path>
                                    <path d="M12 3v3"></path>
                                    <path d="m8 7-1.5-1.5"></path>
                                    <path d="m16 7 1.5-1.5"></path>
                                </svg>
                                <span>Niederschlag</span>
                            </div>
                            <span class="fw-semibold" id="weatherPrecip">--%</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Footer -->
        <div class="footer-info">
            ðŸ‘‹ Alle Systeme funktionieren einwandfrei â€¢ Am Mattenhof 8, Schweiz
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const departures = [
            { line: 'NaN', type: 'zug', destination: 'Ã¶V Abfahrten werden hier angezeigt', time: 'NaN Min', color: 'line-yellow' },
            { line: 'NaN', type: 'tram', destination: 'Ã¶V Abfahrten werden hier angezeigt', time: 'NaN Min', color: 'line-green' },
            { line: 'NaN', type: 'bus', destination: 'Ã¶V Abfahrten werden hier angezeigt', time: 'NaN Min', color: 'line-blue' },
            { line: 'NaN', type: 'bus', destination: 'Ã¶V Abfahrten werden hier angezeigt', time: 'NaN Min', color: 'line-purple' },
            { line: 'NaN', type: 'tram', destination: 'Ã¶V Abfahrten werden hier angezeigt', time: 'NaN Min', color: 'line-pink' },
        ];

        // WMO Weather Codes zu Beschreibung
        const weatherCodes = {
            0: 'Klarer Himmel',
            1: 'HauptsÃ¤chlich klar',
            2: 'Teilweise bewÃ¶lkt',
            3: 'Bedeckt',
            45: 'Nebel',
            48: 'Nebel mit Reifablagerung',
            51: 'Leichter Nieselregen',
            53: 'MÃ¤ÃŸiger Nieselregen',
            55: 'Starker Nieselregen',
            61: 'Leichter Regen',
            63: 'MÃ¤ÃŸiger Regen',
            65: 'Starker Regen',
            71: 'Leichter Schneefall',
            73: 'MÃ¤ÃŸiger Schneefall',
            75: 'Starker Schneefall',
            77: 'Schneegriesel',
            80: 'Leichte Regenschauer',
            81: 'MÃ¤ÃŸige Regenschauer',
            82: 'Starke Regenschauer',
            85: 'Leichte Schneeschauer',
            86: 'Starke Schneeschauer',
            95: 'Gewitter',
            96: 'Gewitter mit leichtem Hagel',
            99: 'Gewitter mit starkem Hagel'
        };

        // Wetter Icon SVGs
        const weatherIcons = {
            clear: '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>',
            cloudy: '<path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path>',
            rain: '<line x1="16" y1="13" x2="16" y2="21"></line><line x1="8" y1="13" x2="8" y2="21"></line><line x1="12" y1="15" x2="12" y2="23"></line><path d="M20 16.58A5 5 0 0 0 18 7h-1.26A8 8 0 1 0 4 15.25"></path>',
            fog: '<path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path><line x1="8" y1="19" x2="12" y2="19"></line><line x1="8" y1="22" x2="12" y2="22"></line>'
        };

        function getWeatherIcon(code) {
            if (code === 0 || code === 1) return weatherIcons.clear;
            if (code === 2 || code === 3) return weatherIcons.cloudy;
            if (code === 45 || code === 48) return weatherIcons.fog;
            if (code >= 51 && code <= 99) return weatherIcons.rain;
            return weatherIcons.clear;
        }

        function updateTime() {
            const now = new Date();
            $('#currentTime').text(now.toLocaleTimeString('de-CH', { hour: '2-digit', minute: '2-digit' }));
            $('#currentDate').text(now.toLocaleDateString('de-CH', { weekday: 'long', day: 'numeric', month: 'long' }));
            $('#updateTime').text(now.toLocaleTimeString('de-CH'));
        }

        function renderDepartures() {
            const html = departures.map(dep => {
                const icon = dep.type === 'tram' 
                    ? '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="8" width="18" height="13" rx="2" ry="2"></rect><path d="M3 12h18"></path><path d="M8 8v-1a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1"></path></svg>'
                    : '<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 6v6"></path><path d="M15 6v6"></path><path d="M2 12h19.6"></path><path d="M18 18h3s.5-1.7.8-2.8c.1-.4.2-.8.2-1.2 0-.4-.1-.8-.2-1.2l-1.4-5C20.1 6.8 19.1 6 18 6H4a2 2 0 0 0-2 2v10h3"></path><circle cx="7" cy="18" r="2"></circle><circle cx="16" cy="18" r="2"></circle></svg>';
                
                return `
                    <div class="departure-card">
                        <div class="d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center gap-3 flex-grow-1">
                                <div class="line-number ${dep.color}">${dep.line}</div>
                                <div class="flex-grow-1">
                                    <div class="fw-semibold">${dep.destination}</div>
                                    <div class="small text-muted d-flex align-items-center gap-2">
                                        ${icon}
                                        ${dep.type === 'tram' ? 'Tram' : 'Bus'}
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <div class="departure-time">${dep.time}</div>
                                <div class="small text-muted d-flex align-items-center gap-1">
                                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <polyline points="12 6 12 12 16 14"></polyline>
                                    </svg>
                                    pÃ¼nktlich
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            $('#departures').html(html);
        }

        // Wetter von API laden
        function loadWeather() {
            $.ajax({
                url: 'https://api.open-meteo.com/v1/forecast?latitude=47.0794&longitude=8.3404&hourly=temperature_2m,relative_humidity_2m,precipitation_probability,apparent_temperature,precipitation,rain,showers,snowfall,snow_depth,weather_code&timezone=Europe%2FBerlin&forecast_days=1',
                method: 'GET',
                success: function(data) {
                    // Aktuelle Stunde ermitteln
                    const now = new Date();
                    const currentHour = now.getHours();
                    
                    // Daten fÃ¼r aktuelle Stunde
                    const temp = data.hourly.temperature_2m[currentHour];
                    const humidity = data.hourly.relative_humidity_2m[currentHour];
                    const feelsLike = data.hourly.apparent_temperature[currentHour];
                    const precipProb = data.hourly.precipitation_probability[currentHour];
                    const weatherCode = data.hourly.weather_code[currentHour];
                    
                    // UI aktualisieren
                    $('#weatherTemp').html(`${temp.toFixed(1)}Â°C`);
                    $('#weatherCondition').text(weatherCodes[weatherCode] || 'Unbekannt');
                    $('#weatherHumidity').text(`${humidity}%`);
                    $('#weatherFeelsLike').text(`${feelsLike.toFixed(1)}Â°C`);
                    $('#weatherPrecip').text(`${precipProb}%`);
                    
                    // Icon aktualisieren
                    const iconSvg = getWeatherIcon(weatherCode);
                    $('#weatherIcon').html(iconSvg);
                },
                error: function(error) {
                    console.error('Fehler beim Laden der Wetterdaten:', error);
                    $('#weatherTemp').text('--Â°C');
                    $('#weatherCondition').text('Fehler beim Laden');
                }
            });
        }

        // Initialisierung
        $(document).ready(function() {
            updateTime();
            renderDepartures();
            loadWeather();
            
            setInterval(updateTime, 1000);
            // Wetter alle 10 Minuten aktualisieren
            setInterval(loadWeather, 600000);
        });

        // Button Click Events
        $('.quick-action-btn').on('click', function() {
            const action = $(this).text();
            alert(`${action} wurde aktiviert!`);
        });
    </script>
</body>
